<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Encryptor and Decryptor</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Password Encryptor and Decryptor </h1><br>
      <br>
      <div>
        <label class="label" for="customPassword">Enter Your Password:</label>
        <input type="text" id="customPassword">
      </div>
      <div>
        <label class="label" for="encryptionMethod">Encryption Method:</label>
        <select id="encryptionMethod">
          <option value="caesar">Caesar Cipher</option>
          <option value="vigenere">Vigenère Cipher</option>
          <option value="aes">AES Encryption</option>
        </select>
      </div>
      <div class="container">
        <label class="label" for="aesKey">AES Encryption Key (16 characters):</label>
        <input type="text" id="aesKey" maxlength="16">
        <div id="keyWarning" class="error" style="display: none;">Key must be 16 characters long</div>
      </div>
      <div>
        <br>
        <button onclick="generatePassword()">Generate Password</button>
      </div>
      <div class="result" id="result"></div>
    </div>

    <br><hr><br>

    <div class="box">
      <h2>Decrypt Password</h2>
      <div>
        <label class="label" for="encryptedPassword">Encrypted Password:</label>
        <textarea id="encryptedPassword" rows="3"></textarea>
      </div>
      <div>
        <label class="label" for="decryptionMethod">Decryption Method:</label>
        <select id="decryptionMethod">
          <option value="caesar">Caesar Cipher</option>
          <option value="vigenere">Vigenère Cipher</option>
          <option value="aes">AES Encryption</option>
        </select>
      </div>
      <div>
        <button onclick="decryptPassword()">Decrypt Password</button>
      </div>
      <div class="result" id="decryptedResult"></div>
    </div>
  </div>
</body>
</html>
